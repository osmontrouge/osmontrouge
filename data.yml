config:
  name: OSMontrouge

  links:
    - name: Portail open data
      url: https://data.osmontrouge.fr/
    - name: Twitter
      icon: osm-twitter
      url: https://twitter.com/osmontrouge

  map:
    zoom: 15
    center: [2.315111, 48.816614]
    maxBounds: [[2.293611, 48.807344], [2.336998, 48.825486]]
    styles:
      normal: https://tiles.osmontrouge.fr/styles/bright/style.json
      3d: https://tiles.osmontrouge.fr/styles/bright-3d/style.json

  mapillary:
    users:
      - e_ZBE6mFd7CYNjRSpLl-Lg # francois2
      - C4ENdWpJdFNf8CvnQd7NrQ # phyks
      - XtzGKZX2_VIJRoiJ8IWRNQ # overflorian
    clientId: ZV9aQkU2bUZkN0NZTmpSU3BMbC1MZzowMzY1ODgyOWM4NDVmMzQ0

  addok:
    url: https://addok.osmontrouge.fr

  query_search: >-
    [out:json][timeout:25];
    area(3600037026)->.searchArea;

taxonomy:
  covid19:
    name: Ou aller pendant le confinement ?

    features:
      pharmacy:
        name: Pharmacies
        color: '#009400'
        icon: osm-pharmacy
        query: >-
          (
            nwr["amenity"="pharmacy"](area.searchArea);
          );
          out center;

      food:
        name: "Magasins d'alimentation"
        icon: osm-food
        color: '#454337'
        query: >-
          (
            nwr["amenity"="marketplace"](area.searchArea);
            nwr["shop"="supermarket"](area.searchArea);
            nwr["shop"="greengrocer"](area.searchArea);
            nwr["shop"="butcher"](area.searchArea);
            nwr["shop"="seafood"](area.searchArea);
            nwr["shop"="cheese"](area.searchArea);
          );
          out center;

      bakery:
        name: Boulangerie
        icon: osm-bakery
        color: 'rgb(162, 129, 67)'
        query: >-
          (
            nwr["shop"="bakery"](area.searchArea);
          );
          out center;

  election:
    name: Élections Municipales 2020
    features:

      polling_station:
        name: Bureaux de votes
        icon: osm-polling_station
        color: '#107afb'
        query: >-
            (
              nwr["amenity"="polling_station"](area.searchArea);
            );
            out center;

      political_board:
        name: Panneaux électoraux
        icon: osm-political_board
        color: '#107afb'
        query: >-
            (
              nwr["message"="political"](area.searchArea);
            );
            out center;

  schools:
    name: Écoles
    icon: osm-school
    color: '#725a50'
    features:

      school_creche:
        name: Crèches
        query: >-
          (
            nwr["amenity"="kindergarten"]["kindergarten:FR"](area.searchArea);
          );
          out center;

      school_elementaire:
        name: Écoles élémentaires
        query: >-
          (
            nwr["amenity"~"school|kindergarten"]["school:FR"~"primaire|maternelle"](area.searchArea);
          );
          out center;

      school_college:
        name: Collèges
        query: >-
          (
            nwr["amenity"="school"]["school:FR"="collège"](area.searchArea);
          );
          out center;

      school_lycee:
        name: Lycées
        query: >-
          (
            nwr["amenity"="school"]["school:FR"="lycée"](area.searchArea);
          );
          out center;

  public_services:
    name: Services publics
    color: '#48719D'

    features:
      townhall:
        name: Mairie
        icon: osm-town_hall
        query: >-
          (
            nwr["amenity"="townhall"](area.searchArea);
          );
          out center;

      police:
        name: Police
        icon: osm-police
        query: >-
          (
            nwr["amenity"="police"](area.searchArea);
          );
          out center;

      post_office:
        name: Bureaux de postes
        icon: osm-post_office
        color: '#ffcc2e'
        query: >-
          (
            nwr["amenity"="post_office"](area.searchArea);
            nwr["post_office:type"="post_partner"](area.searchArea);
          );
          out center;

      post_box:
        name: Boites aux lettres
        icon: osm-post_box
        color: '#ffcc2e'
        query: >-
          (
            nwr["amenity"="post_box"](area.searchArea);
          );
          out center;

  nature:
    name: Espaces verts
    icon: osm-park
    color: '#a2c36b'

    features:
      parks:
        name: Parcs
        query: >-
          (
            nwr["leisure"="park"]["access"!="private"](area.searchArea);
          );
          out center;

  stationnement:
    name: Stationnement

    features:
      parkings:
        name: Parkings souterrain
        icon: osm-parking_entrance
        color: '#f2bb14'
        query: >-
          (
            nwr["operator"="Indigo"]["parking"="underground"](area.searchArea);
          );
          out center;

      twowheel_parking:
        name: Stationnements 2 roues
        icon: osm-motorcycle_parking
        color: '#f2bb14'
        query: >-
          (
            nwr[amenity="motorcycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
            nwr[amenity="bicycle_parking"][access!="no"][access!="private"][access!="customers"](area.searchArea);
          );
          out center;

  zero_waste:
    name: Zéro déchets
    icon: osm-recycling

    features:

      bulk_purchase:
        name: Vente en vrac
        color: '#00aa03'

        query: >-
          (
            nwr["bulk_purchase"](area.searchArea);
          );
          out center;

      reusable_packaging:
        name: Accepte les contenants
        color: '#366837'

        query: >-
          (
            nwr["reusable_packaging:accept"]["reusable_packaging:accept"!="no"](area.searchArea);
          );
          out center;

  others:
    name: Divers
    color: '#7e007e'

    features:

      marketplace:
        name: Marchés
        icon: osm-marketplace
        color: '#5d60be'
        query: >-
          (
            nwr["amenity"="marketplace"](area.searchArea);
          );
          out center;

      public_bookcase:
        name: Boîtes à livres
        icon: osm-public_bookcase
        query: >-
          (
            nwr["amenity"="public_bookcase"](area.searchArea);
          );
          out center;

      charging_station:
        name: Recharge de véhicule électrique
        icon: osm-charging_station
        color: '#0071bc'
        query: >-
          (
            nwr["amenity"="charging_station"](area.searchArea);
          );
          out center;

      recycling_clothes:
        name: Recyclage de vêtements
        icon: osm-recycling
        query: >-
          (
            nwr["amenity"="recycling"]["recycling:clothes"="yes"](area.searchArea);
          );
          out center;

      excrement_bags:
        name: Sacs à déjections canine
        icon: osm-excrement_bags
        query: >-
          (
            nwr["vending"="excrement_bags"](area.searchArea);
          );
          out center;

      velib:
        name: Stations Vélib
        icon: osm-velib
        color: '#733e7fff'
        query: >-
          (
            nwr["amenity"="bicycle_rental"]["operator"="Smovengo"](area.searchArea);
          );
          out center;
